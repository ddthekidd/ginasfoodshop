<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gina's Food Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark text color */
        }

        header {
            background-color: #ff0000; /* Red header */
            color: #ffffff; /* White text color */
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #ff0000; /* Red navigation bar */
            color: #ffffff; /* White text color */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff; /* White navigation links */
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #00ff00; /* Green hover effect */
        }

        section {
            padding: 20px;
        }

        section:nth-child(even) {
            background-color: #00ff00; /* Green background for even sections */
        }

        section:nth-child(odd) {
            background-color: #ff0000; /* Red background for odd sections */
        }

        footer {
            background-color: #ff0000; /* Red footer */
            color: #ffffff; /* White text color */
            padding: 10px;
            text-align: center;
        }

        button {
            background-color: #00ff00; /* Green button */
            color: #ffffff; /* White text color */
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff0000; /* Red hover effect for buttons */
        }
    </style>
</head>
<body>
    <header>
        <h1>Gina's Food Shop</h1>
        <!-- Add logo here -->
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
